<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.1.0-alpha.6/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/dist/viz.umd.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({ username: 'cartojs-test' });

        const deckInstance = new window.deck.DeckGL({
          container: 'map',
          mapStyle: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
          initialViewState: {
            longitude: -3.675495092084817,
            latitude: 40.46732387304272,
            zoom: 12,
          },
          controller: true,
        });

        const airbnbLayer = new carto.Layer(
          'airbnb_listings',
          carto.numericRamp(
            'availability_365',
            [0, 100, 200, 300],
            [[185, 152, 221], [159, 130, 206], [130, 109, 186], [99, 88, 159]]
          )
        );
        airbnbLayer.addTo(deckInstance);

        window.deckInstance = deckInstance;
      }

      initialize();
    </script>
  </body>
</html>
