<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>
    <div id="tooltip" style="position: absolute; z-index: 1; pointer-events: none; background-color: #FFF; padding: 8px;"></div>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.0.14/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/dist/viz.umd.js"></script>

    <script>
      async function initialize() {
        cartoToolkitViz.setDefaultCredentials()

        const cartoLayer = new cartoToolkitViz.CartoLayer('distritos');
        const deckGLLayer = cartoLayer.buildDeckGLLayer();

        const deckInstance = new window.deck.DeckGL({
          container: 'map',
          mapboxApiAccessToken: '',
          mapStyle: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
          initialViewState: {
            longitude: -115.42616039127863,
            latitude: 50.79104529446759,
            zoom: 3,
          },
          controller: true,
          layers: [
            deckGLLayer
          ]
        });

        window.deckInstance = deckInstance;
      }

      initialize();
    </script>
  </body>
</html>
