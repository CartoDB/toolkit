<html>

<head>
  <title>SQL tests</title>
  <script src="dist/toolkit.umd.js"></script>
</head>

<body>
  <div id="online">
    <button id="logoutBtn">Logout</button>
  </div>
  <div id="offline">
    <button id="loginBtn">Login</button>
  </div>
  <script>
    // Who needs react
    function render() {
      if (oauthApp.oauth.expired) {
        online.style.display = 'none';
        offline.style.display = 'block';
      } else {
        online.style.display = 'block';
        offline.style.display = 'none';
      }
    }

    const USERNAME = 'roman-carto';
    const APP_SETTINGS = {
      namespace: 'keplergl'
    };

    const oauthApp = new cartoToolkit.OAuthApp({
      clientID: 'fmka4wCAclcn',
      redirectURI: 'https://localhost:5000',
      scopes: 'schemas:c'
    }, APP_SETTINGS);

    render();

    loginBtn.addEventListener('click', () => {
      oauthApp.login().then(() => {
        render();
      });
    });

    if (!oauthApp.oauth.expired) {
      render();
    }

    let masterApp;
    async function masterDestroy(masterKey) {
      masterApp = new cartoToolkit.App(APP_SETTINGS);

      await masterApp.setCredentials(
        masterKey,
        USERNAME
      );

      const cs = await masterApp.getCustomStorage();
      
      cs.destroy();
    }

  </script>
</body>

</html>
