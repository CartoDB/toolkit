<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://carto.com/developers/carto-vl/v1.4.4/examples/maps/style.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Feature click</h1>
        </header>
        <section>
          <p class="description open-sans">Click on the polygons</p>
          <div id="controls">
            <div id="content"></div>
          </div>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.1.5/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({
          username: 'cartovl',
          apiKey: 'default_public'
        });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -0.127,
            latitude: 51.507,
            zoom: 10
          }
        });

        const countriesLayer = new carto.viz.Layer('london_neighbourhoods');
        countriesLayer.on('click', (features, coordinates) => {
          let content = '';
          features.forEach(f => {
            content += `
            <div class="container">
              <h3 class="h3">${f.properties.neighbourhood}</h3>
              <p class="open-sans">Latitude: ${coordinates[0].toFixed(4)}</p>
                <p class="open-sans">Longitude: ${coordinates[1].toFixed(4)}</p>
                  </div>
                  `;
          });
          document.getElementById('content').innerHTML = content;
        });
        await countriesLayer.addTo(deckMap);
      }
      initialize();
    </script>
  </body>
</html>
