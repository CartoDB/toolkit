<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive based styling example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://carto.com/developers/carto-vl/v1.4.4/examples/maps/style.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Interactive based styling</h1>
        </header>
        <section>
          <p class="description open-sans">
            Style a feature based on type of interactivity
          </p>
          <div class="separator"></div>
          <section class="usage">
            <header>USAGE</header>
            <p class="open-sans">Hover and click on the points</p>
          </section>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.1.5/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({
          username: 'cartovl',
          apiKey: 'default_public'
        });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: 0,
            latitude: 30,
            zoom: 1.5
          }
        });

        const sizeBinStyle = new carto.viz.sizeBinsStyle('pop_2015', {
          sizeRange: [1, 50]
        });
        const populationLayer = new carto.viz.Layer(
          'world_population_2015',
          sizeBinStyle,
          {
            hoverStyle: {
              getFillColor: [255, 0, 165, 200],
              getLineColor: [214, 0, 138, 200],
              getLineWidth: 4
            },
            clickStyle: {
              getFillColor: [0, 78, 255, 200],
              getLineColor: [0, 50, 160, 200],
              getLineWidth: 7
            }
          }
        );
        populationLayer.setPopupHover([
          'cartodb_id',
          { attr: 'pop_2015', title: 'Population' }
        ]);
        populationLayer.on('hover', (features, coordinates) => {
          // TODO set style1
        });
        populationLayer.on('click', (features, coordinates) => {
          // TODO set style2
        });
        populationLayer.addTo(deckMap);
      }
      initialize();
    </script>
  </body>
</html>
