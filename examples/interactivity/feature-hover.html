<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover interaction example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://libs.cartocdn.com/airship-style/v2.3/airship.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="as-app" style="height: 100vh;">
      <div class="as-content">
        <main class="as-main">
          <div class="as-map-area">
            <section id="map"></section>
            <div class="as-map-panels">
              <div class="as-panel as-panel--top as-panel--right as-bg--ui-01">
                <div class="as-container">
                  <section class="as-box">
                    <h1 class="as-title">Feature hover</h1>
                    <p class="as-body">Move the mouse over the polygons</p>
                    <div class="as-body" id="controls">
                      <div id="content"></div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({
          username: 'cartovl',
          apiKey: 'default_public'
        });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -0.127,
            latitude: 51.507,
            zoom: 10
          }
        });

        const countriesLayer = new carto.viz.Layer('london_neighbourhoods');
        countriesLayer.on('hover', ([features, coordinates]) => {
          let content = '';
          features.forEach(f => {
            content += `
            <div class="container">
              <h3 class="as-title">${f.properties.neighbourhood}</h3>
              <p>Latitude: ${coordinates[0].toFixed(4)}</p>
                <p>Longitude: ${coordinates[1].toFixed(4)}</p>
                  </div>
                  `;
          });
          document.getElementById('content').innerHTML = content;
        });
        await countriesLayer.addTo(deckMap);
      }
      initialize();
    </script>
  </body>
</html>
