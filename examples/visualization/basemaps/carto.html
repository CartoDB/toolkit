<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper for simple carto basemap using Mapbox GL JS</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .action {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <section id="map"></section>

  <!-- Map libraries-->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.1.0/dist.min.js"></script>

  <!-- CARTO Deck.gl's Tile Layer -->
  <script src="/packages/toolkit/dist/umd/index.min.js"></script>

  <script>
    let countriesLayer;

    async function initialize() {
      carto.setDefaultCredentials({ username: 'public' });

      // const deckMap = carto.viz.map();
      // const deckMap = carto.viz.map('voyager');
      // const deckMap = carto.viz.map('darkmatter', { zoom: 4 });
      const deckMap = carto.viz.map('positron', { zoom: 4, longitude: 3, latitude: 40, pitch: 45, bearing: 30 }, 'map');

      countriesLayer = new carto.viz.Layer('world_ports');
      countriesLayer.addTo(deckMap);
    }

    initialize();

  </script>
</body>

</html>
