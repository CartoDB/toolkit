<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.1.0/dist.min.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({ username: 'public' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -3.700385991742541,
            latitude: 40.41532659629741,
            zoom: 12
          }
        });

        const roomTypeStyle = carto.viz.sizeCategoriesStyle('room_type');

        const airbnbSource = new carto.viz.CARTOSource('listings_madrid', {
          mapOptions: {
            bufferSize: {
              mvt: 30
            }
          }
        });
        const airbnbLayer = new carto.viz.Layer(airbnbSource, roomTypeStyle);
        await airbnbLayer.addTo(deckMap);

        const distanceStyle = carto.viz.sizeCategoriesStyle('difficulty', {
          categories: ['easy', 'medium', 'hard'],
          sizeRanges: [2, 10],
          top: 2
        });
        const retiroWalksSource = new carto.viz.CARTOSource('retiro_walks', {
          mapOptions: {
            bufferSize: {
              mvt: 30
            }
          }
        });
        const retiroWalksLayer = new carto.viz.Layer(
          retiroWalksSource,
          distanceStyle
        );
        await retiroWalksLayer.addTo(deckMap);
      }

      initialize();
    </script>
  </body>
</html>
