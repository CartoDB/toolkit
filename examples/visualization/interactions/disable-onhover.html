<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://carto.com/developers/carto-vl/v1.4.4/examples/maps/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://libs.cartocdn.com/airship-style/v2.1.1/airship.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://libs.cartocdn.com/airship-icons/v2.1.1/icons.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }

      div.as-infowindow > div.as-infowindow__content > button.as-btn {
        float: right;
        margin-top: -10px;
        margin-right: -10px;
      }
      body > button.as-btn {
        position: fixed;
        top: 10px;
        left: 80px;
        z-index: 1;
      }
      body > button.enable {
        left: 10px;
      }
    </style>
  </head>

  <body>
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Disable onhover</h1>
        </header>
        <section>
          <p class="description open-sans">
            Configured pop-up windows on click
          </p>
          <p class="description open-sans">
            Enable/disable pop-up onhover
          </p>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>
    <button
      class="as-btn enable"
      onclick="window.layer.setPopupHover(['cartodb_id']);"
    >
      enable
    </button>
    <button class="as-btn" onclick="window.layer.setPopupHover(null);">
      disable
    </button>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.1.0/dist.min.js"></script>
    <!-- Airship -->
    <script src="https://libs.cartocdn.com/airship-components/v2.1.1/airship.js"></script>

    <!-- CARTO Deck.gl's Tile Layer -->
    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({
          username: 'cartovl',
          apiKey: 'default_public'
        });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: 0,
            latitude: 30,
            zoom: 1.5
          }
        });

        const sizeBinStyle = new carto.viz.sizeBinsStyle('pop_2015', {
          sizeRange: [1, 50]
        });
        const populationLayer = new carto.viz.Layer(
          'world_population_2015',
          sizeBinStyle
        );
        populationLayer.setPopupClick([
          'cartodb_id',
          { attr: 'pop_2015', title: 'Population' }
        ]);
        await populationLayer.addTo(deckMap);
        window.layer = populationLayer;
      }
      initialize();
    </script>
  </body>
</html>
