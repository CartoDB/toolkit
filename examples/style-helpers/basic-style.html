<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      function initialize() {
        carto.setDefaultCredentials({ username: 'public' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -116.846099,
            latitude: 50.2672297,
            zoom: 2.5
          }
        });

        const basicStyle = carto.viz.basicStyle({
          // Color: hex, rgb or named color value.
          // Defaults is '#EE4D5A' points, '#4CC8A3'lines and '#826DBA' polygons
          color: '#831123',
          // Size of point or line features. 10 for points and 4 for lines.
          // size: 12
          // Opacity value. Default is 1 for points and lines and 0.9 for polygons.
          opacity: 0.7,
          // Color of the stroke. Default is '#222'.
          strokeColor: '#fff',
          // Size of the stroke
          strokeWidth: 1
        });

        const airbnbLayer = new carto.viz.Layer(
          'ne_50m_admin_1_states_1',
          basicStyle
        );
        airbnbLayer.addTo(deckMap);
      }

      initialize();
    </script>
  </body>
</html>
