<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      function initialize() {
        carto.setDefaultCredentials({ username: 'cartoframes' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -116.846099,
            latitude: 50.2672297,
            zoom: 2.5
          }
        });

        const style = carto.viz.sizeContinuousStyle('total_pop');
        const tempLayer = new carto.viz.Layer('ca_measures', style);
        tempLayer.addTo(deckMap);
      }

      initialize();
    </script>
  </body>
</html>
