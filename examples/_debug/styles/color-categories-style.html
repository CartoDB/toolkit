<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON Layer with CARTO Tiles Example</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <section id="map"></section>

  <!-- Map libraries-->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.1.5/dist.min.js"></script>

  <script src="/packages/toolkit/dist/umd/index.min.js"></script>

  <script>
    function initializeLines() {
      carto.setDefaultCredentials({ username: 'aromeu' });

      const deckMap = carto.viz.createMap({
        basemap: 'voyager',
        view: {
          longitude: -73.96176338195801,
          latitude: 40.71402088381144,
          zoom: 4
        }
      });

      const style = carto.viz.colorCategoriesStyle('st');
      const layer = new carto.viz.Layer('aromeu.tornado_1', style);
      layer.addTo(deckMap);
    }

    function initializePoints() {
      carto.setDefaultCredentials({ username: 'cartoframes' });

      const deckMap = carto.viz.createMap({
        basemap: 'voyager',
        view: {
          longitude: -73.96176338195801,
          latitude: 40.71402088381144,
          zoom: 14
        }
      });

      const style = carto.viz.colorCategoriesStyle('landuse_type');
      const layer = new carto.viz.Layer('wburg_parcels', style);
      layer.addTo(deckMap);
    }

    // initializePoints();
    initializeLines();
  </script>
</body>

</html>
