<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      function initializePoints() {
        carto.setDefaultCredentials({ username: 'cartoframes' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -122.45292663574217,
            latitude: 37.760944207425965,
            zoom: 11
          }
        });

        const style = carto.viz.colorCategoriesStyle('category');
        const layer = new carto.viz.Layer('sf_nbhd_crime', style);
        layer.addTo(deckMap);
      }

      function initializeLines() {
        carto.setDefaultCredentials({ username: 'cartoframes' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: 135.7,
            latitude: -25.48,
            zoom: 3
          }
        });

        const style = carto.viz.colorCategoriesStyle('type');
        const layer = new carto.viz.Layer('roads', style);
        layer.addTo(deckMap);
      }

      function initializePolygons() {
        carto.setDefaultCredentials({ username: 'cartoframes' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -73.96176338195801,
            latitude: 40.71402088381144,
            zoom: 14
          }
        });

        const style = carto.viz.colorCategoriesStyle('landuse_type');
        const layer = new carto.viz.Layer('wburg_parcels', style);
        layer.addTo(deckMap);
      }

      function initializePolygons2() {
        carto.setDefaultCredentials({ username: 'cartoframes' });

        const deckMap = carto.viz.createMap({
          basemap: 'voyager',
          view: {
            longitude: -2.6806640625,
            latitude: 53.48804553605622,
            zoom: 6
          }
        });

        const style = carto.viz.colorCategoriesStyle('region', {
          // color: '#0000FF',
          // size: 5
        });
        const layer = new carto.viz.Layer('eng_wales_pop', style);
        layer.addTo(deckMap);
      }

      // initializePoints();
      initializePolygons();
      // initializeLines();
      // initializePolygons2();
    </script>
  </body>
</html>
