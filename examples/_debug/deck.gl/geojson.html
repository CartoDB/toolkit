<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Layer with CARTO Tiles Example</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>
    <div
      id="tooltip"
      style="
        position: absolute;
        z-index: 1;
        pointer-events: none;
        background-color: #fff;
        padding: 8px;
      "
    ></div>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

    <script>
      async function initialize() {
        const layer = new window.deck.GeoJsonLayer({
          data: 'https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/geojson/vancouver-blocks.json',
          pickable: true,
          autoHighlight: true,
          highlightColor: [255, 255, 255, 64],
          getFillColor: [0, 0, 0, 128]
        });

        const deckInstance = new window.deck.DeckGL({
          container: 'map',
          mapboxApiAccessToken: '',
          mapStyle:
            'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
          initialViewState: {
            longitude: -123.12034606933594,
            latitude: 49.24674157076632,
            zoom: 11
          },
          controller: true,
          layers: [layer]
        });

        // Debug
        deckInstance.getMapboxMap().showTileBoundaries = true;
        window.deckInstance = deckInstance;
      }

      initialize();
    </script>
  </body>
</html>
