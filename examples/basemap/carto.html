<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helper for simple carto basemap using Mapbox GL JS</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <section id="map"></section>

    <!-- Map libraries-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@8.2.0-alpha.2/dist.min.js"></script>

    <script src="/packages/toolkit/dist/umd/index.min.js"></script>

    <script>
      async function initialize() {
        carto.setDefaultCredentials({ username: 'public' });

        const deckMap = carto.viz.createMap();
        // const deckMap = carto.viz.createMap({ basemap: 'positron'});
        // const deckMap = carto.viz.createMap({ basemap: 'darkmatter', view: { zoom: 4 } });
        // const deckMap = carto.viz.createMap({ basemap: 'positron', view: { zoom: 4, longitude: 3, latitude: 40, pitch: 45, bearing: 30 }, container: 'map' });

        const countriesLayer = new carto.viz.Layer('world_ports');
        countriesLayer.addTo(deckMap);
      }

      initialize();
    </script>
  </body>
</html>
